spring:
    h2:
        console:
            enabled: true

logging:
  level:
    org:
        hibernate:
            orm:
                jdbc:
                    bind: info
        spring:
            transaction:
                interceptor: info

authorization-server:
  issuer-uri: http://localhost:1010
  clients:
    - client-id: test-client
      client-secret: test-secret
      scopes:
        - api.internal
        - test.scope
      access-token-ttl-in-hours: 1
